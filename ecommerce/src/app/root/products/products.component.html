<div class="productHeader">
    <h1>Product List</h1>
    <button [routerLink] ="['/create']" mat-raised-button color="primary">Add New Product</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Short code Column -->
      <ng-container matColumnDef="shortCode">
        <th mat-header-cell *matHeaderCellDef> Short Code </th>
        <td mat-cell *matCellDef="let element"> {{element.shortCode}} </td>
      </ng-container>
  
         <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
        <!-- Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <span (click) = "editBtnAction(element.position)" class="material-icons">
              edit
              </span> </td>
          </ng-container>
            <!-- Delete code Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td (click) = "showPopup(element.position)" mat-cell *matCellDef="let element"> <span class="material-icons">
          delete_forever
          </span> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="popup" class="pop-up">
       <div>Are you sure you want to delete?</div>
       <br>
       <div>
          <button (click) = "showPopup()" class="cancel">Cancel</button>
          <button (click) = "deleteItem()" >Delete</button>
       </div>
 </div>
