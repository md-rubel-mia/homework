<form class="example-form" [formGroup] = "form" (ngSubmit) = "onSubmit()">
        <div class="inputs">
             <h3>Create Product</h3>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Product Name*</mat-label>
                    <input matInput 
                       [(ngModel)] = "editItem.productName"
                       formControlName = "productName"
                       (keyup) = "updateShortCode($event,3)"
                    >
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Product Shortcode*</mat-label>
                    <input 
                      class="shortCode"
                      [(ngModel)] = "shortCode"
                      formControlName = "shortCode"
                       readonly
                       matInput [value] = "scode"
                    >
                  </mat-form-field> <br>
                  <div class="errorField" *ngIf = "form.get('productName').touched && form.get('productName').errors?.required" > Product name is required</div>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Price*</mat-label>
                    <input
                    [(ngModel)] = "editItem.price"
                    type="number"
                    formControlName = "price"
                    matInput >
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Quantity*</mat-label>
                    <input
                      [(ngModel)] = "editItem.quantity"
                      formControlName = "quantity"
                      type="number"
                    matInput >
                  </mat-form-field> <br>
                  <div class="errorsDiv">
                         <div *ngIf = "form.get('price').touched && form.get('price').errors?.required" class="errorField">Price is required</div>
                         <div *ngIf = "form.get('quantity').touched && form.get('quantity').errors?.required"class="errorField">Quantity is required</div>
                  </div>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Product Description</mat-label>
                    <textarea matInput 
                    [(ngModel)] = "editItem.description"
                    formControlName = "description"
                    placeholder="Ex. It has great..."></textarea>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Origin*</mat-label>
                    <mat-select
                     [(ngModel)] = "editItem.origin"
                     (selectionChange) = "updateShortCode($event,1)"
                      formControlName = "origin"
                    >
                      <mat-option *ngFor="let org of origin" [value] = "org">
                        {{org}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Category*</mat-label>
                    <mat-select
                      [ngModel] = "editItem.category"
                      (selectionChange) = "updateShortCode($event,2)"
                       formControlName = "category"
                    >
                      <mat-option *ngFor="let cat of category" [value] = "cat">
                        {{cat}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> <br>
                  <div class="errorsDiv">
                    <div *ngIf = "form.get('origin').touched && form.get('origin').errors?.required" class="errorField">Origin is required</div>
                    <div *ngIf = "form.get('category').touched && form.get('category').errors?.required"class="errorField">Category is required</div>
                 </div>
            </div>
            <mat-checkbox>isBest Achieved!</mat-checkbox>
            <br>
            <mat-checkbox value = "checked" (change)="addAnother(checked)">Add Another</mat-checkbox>
            <br><br>
            <div class="buttons">
                <button type="button" routerLink = "/products" class="back" mat-raised-button>Back</button>
                  
                  <button 
                  [disabled] = "!form.valid"
                  type="submit"
                  mat-raised-button
                  >Save</button>
            </div>
        </div>
        
    
  </form>
